<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Belépés</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="wrap">
    <div class="card">
        <div class="head">
            <div class="icon">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 2a2 2 0 0 1 2 2v1.1a7.9 7.9 0 0 1 4.9 4.9H20a2 2 0 1 1 0 4h-1.1a7.9 7.9 0 0 1-4.9 4.9V20a2 2 0 1 1-4 0v-1.1a7.9 7.9 0 0 1-4.9-4.9H4a2 2 0 1 1 0-4h1.1a7.9 7.9 0 0 1 4.9-4.9V4a2 2 0 0 1 2-2Zm0 6.5A5.5 5.5 0 1 0 17.5 14 5.5 5.5 0 0 0 12 8.5Z"/>
                </svg>
            </div>
            <div>
                <h2>Belépés</h2>
                <div class="sub">Váró 1 IPS zóna master.</div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="user">Felhasználónév</label>
                <input id="user" type="text" autocomplete="username" placeholder="pl. admin">
            </div>
        </div>

        <div class="col pwd">
            <label for="pwd">Jelszó</label>
            <input id="pwd" type="password" autocomplete="current-password" placeholder="••••••••">
            <button id="pwdToggle" class="toggle" type="button" aria-label="Jelszó megjelenítése">
                <svg id="eyeIcon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7Z"/>
                    <circle cx="12" cy="12" r="2.5"/>
                </svg>
            </button>
        </div>

        <button class="btn" id="loginBtn" type="button">Belépés</button>

        <div class="anchor-block">
            <div class="sub anchor-title">Anchor állapotok</div>
            <table>
                <thead>
                <tr>
                    <th>Anchor</th>
                    <th>ID</th>
                    <th>Utolsó mérés [s]</th>
                    <th>Feszültség [V]</th>
                </tr>
                </thead>
                <tbody id="status-body">
                <tr><td colspan="4" class="sub">Töltés…</td></tr>
                </tbody>
            </table>
        </div>

        <div class="foot" id="msg"></div>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
