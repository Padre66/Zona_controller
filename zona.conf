system {
  zone_id = "zone_1"
  environment = "test"
}

network {
  udp_host  = "0.0.0.0"
  udp_port  = 512
  http_host = "0.0.0.0"
  http_port = 51200

  # cél eszköz, ahová a kiszámolt pozíció megy (UDP)
  sink_host = "127.0.0.1"
  sink_port = 6000
}

crypto {
  aes_key_hex = "00112233445566778899AABBCCDDEEFF"
  enable_gcm_first_nonce = true
  enable_gcm_zero_nonce  = true
  enable_ctr_first_iv    = true
}

tdoa {
  zone_name = "Example Zone"

  anchors = [
    {
      id       = "A1"
      name     = "Anchor 1"
      position = { x = 0.0, y = 0.0, z = 0.0 }
      enabled  = true
    }
  ]

  tags = [
    {
      id   = "TAG001"
      name = "Worker 1"
    }
  ]

  map {
    image_path = "/static/img/map_placeholder.png"
    width_m    = 20.0
    height_m   = 10.0
    origin     = { x = 0.0, y = 0.0 }
  }
}

web {
  session_timeout_sec = 1800
}

users = [
  {
    username      = "diag"
    # ide bcrypt/pbkdf2 hash kerül majd, most csak példa
    password_hash = "pbkdf2:sha256:260000$diag$placeholder"
    role          = "diag"
  },
  {
    username      = "admin"
    password_hash = "pbkdf2:sha256:260000$admin$placeholder"
    role          = "admin"
  },
  {
    username      = "root"
    password_hash = "pbkdf2:sha256:260000$root$placeholder"
    role          = "root"
  }
]

permissions {
  admin_editable = [
    "network.*",
    "tdoa.*",
    "system.*"
  ]

  root_only = [
    "crypto.*",
    "users.*"
  ]
}
